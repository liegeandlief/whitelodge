language: node_js
notifications:
  email:
    recipients:
      secure: 
    on_success: always
    on_failure: always      
branches:
  only:
  - master
node_js:
- '4'
- '5'
- '6'
- '7'
install:
- npm install
script:
- npm run lint && npm run test
after_success:
- npm run build
deploy:
  skip_cleanup: true
  provider: script
  script: npm run maybePublish
  on:
    branch: master
    node: '7'
env:
  matrix:
    secure: 
